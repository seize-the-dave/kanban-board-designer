<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kanban Board Designer</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      html, body {
        /* height: 100%; */
      }
      div {
        border: 0.01em solid black;
      }
      div.card {
        background-color: lightyellow;
        height: 4em;
        width: 4em;
        margin: 1em;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var lambdaUrl = "https://euq9lhwui2.execute-api.us-east-1.amazonaws.com/dev/board";
        var board = {
          "board": {
            "columns": [
              {name: "To Do", wip: 1},
              {name: "Ready", wip: 3},
              {name: "In Development", wip: 5},
              {name: "Development Done", wip: 3},
              {name: "Validation", wip: 4},
              {name: "Done", wip: 3}
            ]
          }
        };
        var boardId;

        var renameColumn = function(offset, name) {
          window.board.board.columns[offset].name = window.prompt('Rename Column', name);
          $.ajax({
            type: "PUT",
            url: lambdaUrl + "?board=" + window.boardId,
            data: JSON.stringify(window.board),
            dataType: 'text',
          }).done(render);
        }

        var changeWip = function(offset, wip) {
          window.board.board.columns[offset].wip = window.prompt('Change WIP', wip);
          $.ajax({
            type: "PUT",
            url: lambdaUrl + "?board=" + window.boardId,
            data: JSON.stringify(window.board),
            dataType: 'text',
          }).done(render);
        }

        var render = function() {
          var columns = window.board['board']['columns'];
          var size = Math.floor(12 / columns.length);

          $('#board').empty();
          var row = $('<div class="row">').appendTo('#board');
          for (var i = 0; i < columns.length; i++) {
              row.append('<div class="col-md-' + size + '"><a href="#" onclick="renameColumn(' + i + ', \'' + columns[i].name + '\');">' + columns[i].name + '</a> (<a href="#" onclick="changeWip(' + i + ', \'' + columns[i].wip + '\');">' + columns[i].wip + ')</a><br/><button onclick="addColumn(' + i + ');">&lt;-</button> <button onclick="delColumn(' + i + ');">-</button> <button onclick="addColumn(' + (i + 1) + ');">-&gt;</button></div>');
          }
          var row = $('<div class="row h-100">').appendTo('#board');
          for (var i = 0; i < columns.length; i++) {
              row.append('<div class="col-md-' + size + '"><div class="card"></div> <div class="card"></div> <div class="card"></div></div>');
          }
        }

        var delColumn = function(offset) {
          window.board.board.columns.splice(offset, 1);
          $.ajax({
            type: "PUT",
            url: lambdaUrl + "?board=" + window.boardId,
            data: JSON.stringify(window.board),
            dataType: 'text',
          }).done(render);
        }

        var addColumn = function(offset) {
          window.board.board.columns.splice(offset, 0, {name: "New Column", wip: 1});
          $.ajax({
            type: "PUT",
            url: lambdaUrl + "?board=" + window.boardId,
            data: JSON.stringify(window.board),
            dataType: 'text',
          }).done(render);
        }

        var renderBoard = function(data) {
          window.board = data;
          render();
        };
        var boardCreated = function(data, textStatus, jqXHR) {
          var url = new URL(window.location);
          window.boardId = new URL(url.host + jqXHR.getResponseHeader("location")).searchParams.get("board");

          history.pushState({}, "Board", '?board=' + window.boardId);
          $.ajax({
              type: "GET",
              url: lambdaUrl + "?board=" + window.boardId,
              dataType: 'json',
          }).done(renderBoard);
        };

        var updateBoard = function(data, textStatus, jqXHR) {
          var url = new URL(window.location);
          var boardId = new URL(url.host + jqXHR.getResponseHeader("location")).searchParams.get("board");

          history.pushState({}, "Board", '?board=' + boardId);
          $.ajax({
              type: "GET",
              url: lambdaUrl + "?board=" + boardId,
              dataType: 'json',
          }).done(renderBoard);
        };

        $('#board').ready(function(){
          var url = new URL(window.location);
          window.boardId = url.searchParams.get("board");
          if (window.boardId == null) {
            $.ajax({
              type: "POST",
              url: lambdaUrl,
              data: JSON.stringify(window.board),
              dataType: 'text',
            }).done(boardCreated);
          } else {
            $.ajax({
                type: "GET",
                url: lambdaUrl + "?board=" + window.boardId,
                dataType: 'json',
            }).done(renderBoard);
          }
        });
    </script>
  </head>
  <body>
    <div class="container-fluid h-100" id="board">

    </div>
  </body>
</html>
