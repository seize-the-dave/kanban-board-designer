    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kanban Board Designer</title>
    <style type="text/css">
      @media print {
        @page {
          size: landscape;
        }
      }
      html, body {
        margin: 0em;
      }
      /* div {
        border: 0.01em solid black;
      } */
      thead th {
        border-bottom: 3px solid black;
        border-right: 3px solid black;
        font-family: 'Permanent Marker', cursive;
        font-size: 1.2em;
        text-align: center;
        /* padding-bottom: 0.5em; */
      }
      thead th a {
        color: black;
      }
      tbody td {
        border-right: 3px solid black;
      }
      tr th:last-child, tr td:last-child {
        border-right: 0px;
      }
      div.card {
        width: 40%;
        padding-top: 40%;
        margin: 0.5em;
        display: inline-block;
      }
      div.card-blue {
        background-color: rgb(0, 155, 210);
      }
      div.card-yellow {
        background-color: #fff100;
      }
      div.card-green {
        background-color: rgb(220, 239, 78);
      }
      div.card-orange {
        background-color: rgb(254, 171, 39);
      }
      div.card-green {
        background-color: rgb(220, 239, 78);
      }
      div.card-pink {
        background-color: rgb(255, 90, 180);
      }
      .column-1 {
        width: 200px;
        padding: 0.5em;
      }
      th {
        position: relative;
        padding: 0.5em;
      }
      th div.btn-group {
        position: absolute;
        padding: 0.5em;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        background-color: rgb(0, 0, 0, 0.6);
        display: none;
      }
      .buttons {
        display: none;
        font-size: 0.75em;
        /* padding-bottom: 0.5em; */
      }
      div#board {
        overflow: auto;
      }
      .swimlane {
        background-color: rgb(239, 239, 239);
        font-family: 'Permanent Marker', cursive;
        font-size: 1.2em;
        text-align: center;
        border-top: 3px solid black;
        border-bottom: 3px solid black;
      }
      th.swimlane a {
        color: black;
      }
    </style>
