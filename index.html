<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kanban Board Designer</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      html, body {
        /* height: 100%; */
      }
      div {
        border: 0.01em solid black;
      }
      div.card {
        background-color: lightyellow;
        height: 8em;
        width: 8em;
        margin: 1em;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var lambdaUrl = "https://euq9lhwui2.execute-api.us-east-1.amazonaws.com/dev/board";
        var board = {
          "board": {
            "columns": [
              "To Do", "Ready", "In Development", "Development Done", "Validation", "Done"
            ]
          }
        };
        var render = function(board) {
          var columns = board['columns'];
          var size = Math.floor(12 / columns.length);
          var row = $('<div class="row">').appendTo('#board');
          for (var i = 0; i < columns.length; i++) {
              row.append('<div class="col-md-' + size + '">' + columns[i] + '</div>');
          }
          var row = $('<div class="row h-100">').appendTo('#board');
          for (var i = 0; i < columns.length; i++) {
              row.append('<div class="col-md-' + size + '"><div class="card"></div> <div class="card"></div> <div class="card"></div></div>');
          }
        }
        var renderBoard = function(data) {
          render(data["board"]);
        };
        var createBoard = function(data, textStatus, jqXHR) {
          var url = new URL(window.location);
          var boardId = new URL(url.host + jqXHR.getResponseHeader("location")).searchParams.get("board");

          history.pushState({}, "Board", '?board=' + boardId);
          $.ajax({
              type: "GET",
              url: lambdaUrl + "?board=" + boardId,
              dataType: 'json',
          }).done(renderBoard);
        };

        $('#board').ready(function(){
          var url = new URL(window.location);
          var boardId = url.searchParams.get("board");
          if (boardId == null) {
            $.ajax({
              type: "POST",
              url: lambdaUrl,
              data: JSON.stringify(board),
              dataType: 'text',
            }).done(createBoard);
          } else {
            $.ajax({
                type: "GET",
                url: lambdaUrl + "?board=" + boardId,
                dataType: 'json',
            }).done(renderBoard);
          }
        });
    </script>
  </head>
  <body>
    <div class="container-fluid h-100" id="board">

    </div>
  </body>
</html>
